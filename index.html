        <h1 id="recent-header"></h1>
        <div class="container">
             <img class="loading" src="images/preloader.gif" alt="Loading" title="Loading">
        </div>

         <script id="tracks-template" type="text/x-handlebars-template">
            {{#each this}}
                <div class="lastfm cf">
                    <div class="cover">
                        <a href="{{link}}" title="{{song}}">
                            <img src="images/vinyl.png" class="highlight">
                        </a>
                        {{#if image}}
                        <img alt="{{album}}" src="{{image}}">
                        {{else}}
                        <img alt="{{album}}" src="images/noartwork.png">
                        {{/if}}
                    </div>
                    <div class="info">
                        <p class="song">{{song}}</p>
                        <p class="artist">{{artist}}</p>
                        <p class="album">{{album}}</p>
                        <p class="album">{{time}}</p>
                    </div>
                </div>
            {{/each}}
        </script>

        <h1 id="recent-header-thinkphp"></h1>
        <div class="container2" style="margin-left: 30px">
             <img class="loading" src="images/preloader.gif" alt="Loading" title="Loading">
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/mootools/1.6.0/mootools.min.js"></script>       
        <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.3/handlebars.min.js"></script>
        <script src="js/last.fm.js"></script>
        <script>

new Lastfm({        
       template: document.id('tracks-template').get('html'),
       container: $$('.container'),
       username: 'thinkphp',
       count: 12,
       header: 'recent-header',  
       apikey: '2993c6e15c91a2890c2f11fa95673067'
})

new Lastfm({        
       template: document.id('tracks-template').get('html'),
       container: $$('.container2'),
       username: 'olivboy',
       count: 12,
       header: 'recent-header-thinkphp',  
       apikey: '2993c6e15c91a2890c2f11fa95673067'
})

         </script>
     </body>
</html>
